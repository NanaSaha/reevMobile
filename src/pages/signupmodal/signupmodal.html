<ion-content id="modal">
  <ion-header>
    <ion-navbar>
      <!-- <ion-title text-wrap> How would you like to sign up? </ion-title> -->
      <p id="moveHeader" text-wrap>How would you like to sign up?</p>
      <ion-buttons end>
        <button ion-button icon-only (tap)="dismiss()">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  <div class="direct_service_row">
    <!-- <p id="moveHeader" text-wrap>How would you like to sign up?</p> -->
    <div class="column3">
      <div class="border" tappable (tap)="signup_user()">
        <ion-icon name="body"></ion-icon>

        <figcaption>
          <p id="txtcolor" text-wrap>Sign Up as a Fan</p>
        </figcaption>
      </div>
    </div>

    <div class="column3">
      <div class="border" tappable (tap)="signup_celeb()">
        <ion-icon name="ribbon"></ion-icon>
        <figcaption>
          <p id="txtcolor" text-wrap>Enroll As a Celebrity</p>
        </figcaption>
      </div>
    </div>
  </div>
</ion-content>
