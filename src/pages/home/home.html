<ion-content>
  <div class="logo">
    <img src="assets/imgs/reev.png" />
  </div>
  <div class="fullscreen-bg">
    <video
      playsinline
      loop
      [muted]="'muted'"
      autoplay
      class="fullscreen-bg__video"
    >
      <source src="assets/imgs/reev1.mp4" type="video/mp4" />

      <!-- <source
        src="https://res.cloudinary.com/www-dmtca-agency/video/upload/v1601734315/samples/elephants.mp4"
        type="video/mp4"
      /> -->
    </video>
  </div>

  <div class="content">
    <ion-row id="move-button-up">
      <ion-col col-6>
        <button
          ion-button
          color="primary"
          outline
          icon-end
          class="button button-dark customBtn"
          (click)="login()"
        >
          Login
        </button>
      </ion-col>

      <ion-col col-6>
        <button
          ion-button
          color="secondary"
          icon-end
          class="button button-dark customBtn"
          (click)="signup()"
        >
          Sign Up
        </button>
      </ion-col>
    </ion-row>
  </div>
