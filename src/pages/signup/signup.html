<ion-content>
  <ion-header>
    <ion-navbar class="pad"> SIGN UP - FAN</ion-navbar>
  </ion-header>
  <div class="fullscreen-bg">
    <video playsinline loop muted autoplay class="fullscreen-bg__video">
      <source src="assets/imgs/reevr.mp4" type="video/mp4" />
    </video>
  </div>

  <div class="direct_row">
    <div class="column_div">
      <div class="border">
        <ion-item no-lines>
          <ion-input type="text" placeholder="Fullname"> </ion-input>
        </ion-item>
        <br />

        <ion-item no-lines>
          <ion-input type="text" placeholder="Email"> </ion-input>
        </ion-item>
        <br />
        <ion-item no-lines>
          <ion-input type="text" placeholder="Password"> </ion-input>
        </ion-item>
        <br />
        <ion-item no-lines>
          <ion-input type="text" placeholder="Re-Type Password"> </ion-input>
        </ion-item>

        <br />

        <button
          ion-button
          color="primary"
          outline
          icon-end
          class="button button-dark customBtn"
          (click)="login()"
        >
          Sign Up
        </button>
        <br />

        <p>
          <span style="color: rgb(230, 17, 17)">
            <p style="color: rgb(230, 17, 17)">
              By clicking the button to signup, you're agreeing to our
              <a tappable (tap)="toc()" style="color: #c1c31a"
                >terms of service</a
              >
            </p>
          </span>
          <span> We do not share your personal information with anybody </span>
        </p>
        <!-- <p>
          <span> We do not share your personal information with anybody </span>
        </p> -->
      </div>
    </div>
  </div>
</ion-content>
