<ion-content>
  <ion-header>
    <ion-navbar class="pad"> LOGIN</ion-navbar>

  <div class="direct_row">
    <div class="column_div">
      <div class="border">
        <ion-item no-lines>
          <!-- <ion-label floating>Username</ion-label> -->
          <ion-input type="text" placeholder="Username"> </ion-input>
        </ion-item>
        <br />
        <ion-item no-lines>
          <ion-input type="text" placeholder="Password"> </ion-input>
          <button ion-button clear color="dark" item-right id="stle2">
            <ion-icon name="eye-off"> </ion-icon>
          </button>
        </ion-item>

        <br />

        <button
          ion-button
          color="primary"
          outline
          icon-end
          class="button button-dark customBtn"
          (click)="login()"
        >
          Login
        </button>

        <button
          ion-button
          color="light"
          outline
          icon-end
          class="button button-dark customBtn2"
          (click)="googleSignIn()"
        >
          Login with Google
        </button>

        <br />
        <p>
          <span style="color: rgb(230, 17, 17)">
            <a tappable (tap)="reset()" style="color: rgba(238, 26, 26, 0.836)"
              >Forgot Password? <span><u>Reset here</u></span></a
            >
          </span>
        </p>
      </div>
    </div>
  </div>
