<ion-content>
  <ion-header>
    <ion-navbar class="pad"> SIGN UP - CELEB</ion-navbar>
  </ion-header>
  <div class="fullscreen-bg">
    <video playsinline loop muted autoplay class="fullscreen-bg__video">
      <source src="assets/imgs/reevr.mp4" type="video/mp4" />
    </video>
  </div>

  <div class="direct_row">
    <div class="column_div">
      <div id="round">
        <!-- <img
          src="https://res.cloudinary.com/sahanana/image/upload/v1591884675/Serapty-Reev/_1__blue_heart__640_X_640_evirvq.jpg"
          class="round_image"
        /> -->

        <ion-icon name="person" class="round_image"></ion-icon>
      </div>
      <div class="border">
        <ion-item no-lines>
          <ion-input type="text" placeholder="Fullname"> </ion-input>
        </ion-item>
        <br />

        <ion-item no-lines>
          <ion-input type="text" placeholder="Email"> </ion-input>
        </ion-item>
        <br />
        <ion-item no-lines>
          <ion-input type="text" placeholder="Password"> </ion-input>
        </ion-item>
        <br />
        <ion-item no-lines>
          <ion-input type="text" placeholder="Re-Type Password"> </ion-input>
        </ion-item>

        <br />

        <button
          ion-button
          color="primary"
          outline
          icon-end
          class="button button-dark customBtn"
          (click)="complete()"
        >
          Next
        </button>
        <br />
      </div>
    </div>
  </div>
</ion-content>
