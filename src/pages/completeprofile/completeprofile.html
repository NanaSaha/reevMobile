  <div class="direct_row">
    <div class="column_div">
      <div class="border">
        <ion-item no-lines>
          <ion-input type="text" placeholder="Choose Your Category">
          </ion-input>
        </ion-item>
        <br />

        <ion-item no-lines>
          <ion-textarea
            placeholder="Message to your Fans to let them book you"
            auto-grow="true"
            rows="4"
          ></ion-textarea>
        </ion-item>

        <br />
        <ion-item no-lines>
          <ion-input type="number" placeholder="Set Your Price (Ghc)">
          </ion-input>
        </ion-item>

        <br />

        <button
          ion-button
          color="primary"
          outline
          icon-end
          class="button button-dark customBtn"
          (click)="login()"
        >
          Complete Sign Up
        </button>
        <br />

        <p>
          <span style="color: rgb(230, 17, 17)">
            <p style="color: rgb(230, 17, 17)">
              By clicking the button to signup, you're agreeing to our
              <a tappable (tap)="toc()" style="color: #c1c31a"
                >terms of service</a
              >
            </p>
          </span>
          <span> We do not share your personal information with anybody </span>
        </p>
